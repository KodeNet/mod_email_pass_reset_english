<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />  
    <meta charset="utf-8">
    <title>XMPP Password Reset</title>
  </head>
  <body>
  <div id="style" class="form">
    <h1>Reset your XMPP account password</h1>
    <form action="{path}?{token}" method="POST">
      <p class="error">{notice}</p>        
          <label>
	    Token:
	  </label>
          <input name="token" value="{token}" required readonly>
          <div class="spacer"></div>
          
          <label>
	    Password:
	  </label>
          <input name="newpassword" type="password" required size="35">
          <div class="spacer"></div>
          <input id="button" class="button" type="submit" value="Reset">          
          <div class="spacer"></div>
    </form>
  </div>
  </body>
</html>
