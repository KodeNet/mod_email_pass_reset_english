<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css" />  
  <title>XMPP Password Reset</title>
  </head>
  <body>
    <div id="style" class="form">
      <h1>Reset your XMPP account password</h1>
      <form action="{path}" method="POST">
	  		<p class="error">{notice}</p>   
			<label>            
	    		Username:
	    		<span class="small">Enter your username</span>
			</label>
			<input type="text" name="username" required>@{hostname}
			<div class="spacer"></div>
			<label>
	    		Email:        
	    		<span class="small">Enter your email</span>
			</label> 
		<input type="text" name="email" required>	
		<div class="spacer"></div>
	  
		<input id="button" class="button" type="submit" value="Submit">
		<div class="spacer"></div>
      </form>
      <p>
      When you click "Submit" and the correct information is entered, a password reset link will be emailed to you.<br />     
      </p>
    </div>    
  </body>
</html>
